<!--
 Реализуйте функцию toCamelCase. Эта функция должна удалять символы "-" из исходной строки,
 заменяя их на пробельный символ, а так же переводить в верхний регистр первый символ после символа "-".
 Например:
 toCamelCase("background-color") должно вернуть backgroundColor
-->
<script>
    function toCamelCase(str) {
        var     separatorIndex,
                cutString,
                result;

        for (var i = 0; i < str.length; i++) {
            separatorIndex = str.indexOf('-');
            if (separatorIndex > 0) {
                // cut the - symbol from sting
                cutString = str.replace(/-/g, "");

                result = cutString.slice(0, separatorIndex) + cutString.charAt(separatorIndex).toUpperCase() + cutString.slice(separatorIndex + 1);
            }
        }
        return result;
    }

    console.log(toCamelCase("background-color"));
    console.log(toCamelCase("list-style-image")); // должно вывести listStyleImage
</script>
</body>
