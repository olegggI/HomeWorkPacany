<!--

   Реализуйте функцию findStringOnce таким образом, чтобы она возвращала массив, 
   состоящий только из уникальных элементов исходного массива. 
    
   Попробуйте добиться максимальной производительности.
   Для этого используйте объект obj(строка № 18), а так же метод Object.Keys(строка № 22).

-->

<html>
<head>
    <title>Интеграция JavaScript</title>

    <script type="text/javascript">

        function findStringOnce(arr) {
            var obj = {};

            for (var i=0; i<arr.length; i++){
             
             if (Object.keys(obj).indexOf(arr[i]) === -1) {
               
               obj[arr[i]] = arr[i];/*приравниваю свойство к ключу*/
   }
            };
            return Object.keys(obj);
        }

        
        var initialArr = ["First", "Second", "First", "Third", "Fourth", "Fourth" ];

        var strings = findStringOnce(initialArr);

        console.log("Initial array: " + initialArr.join(', '));
        console.log("</br>");
        console.log("Unique elements: " + strings.join(', '));

    </script>
</head>
<body>
</body>
</html>
