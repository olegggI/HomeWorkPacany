<!--

    Создайте класс Circle. В нем создайте свойство radius, совйство конструктора PI, а так же метод area, 
    расчитывающий площадь круга и статический метод max, принимающий два круга и возвращающий круг с 
    большим радиусом.

-->

<html>
<head>
    <title></title>
</head>
<body>
    <script>

        function Circle(radius){
            this.radius = radius;
        };

        Circle.prototype.area = function () {
            return Math.PI * ((this.radius)*(this.radius));
        };
            
        Circle.max = function (firstCircle, secondCircle) {
            if (firstCircle > secondCircle) {
                return firstCircle;
            } else {
                return secondCircle;
            }

            //return (firstCircle > secondCircle) ?  firstCircle :  secondCircle;
        }


        // Создаем круг с радиусом 10
        var circle1 = new Circle(10);
        // Выводим на экран его площадь
        console.log("circle1 area = " + circle1.area());
        // Создаем второй круг с радиусом 15
        var circle2 = new Circle(15);
        // Находим круг с большим радиусом
        var maxCircle = Circle.max(circle1, circle2);
        // Выводим его радиус
        console.log("</br>max circle radius = " + maxCircle.radius); // Должно быть выведено 15
    </script>
</body>
</html>
