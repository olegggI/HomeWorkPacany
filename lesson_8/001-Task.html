<!-- 
    
    Создайте контейнер div с текстом "Mouse Over Me". 
    Сделайте так, чтобы при наведении на него текст "Mouse Over Me" менялся на "Thank You"
     
-->

<html>

<head>
	<style>
        div {
            border: 3px solid gray;
            padding: 50px;
            background-color: white;
        }
    </style>

    <script type="text/javascript">
		window.onload = function () {
            var div = document.getElementById("moving");
            

            div.onmousemove = function (e) {
            	this.innerHTML = "Thank You";
            }
        }
	</script>

</head>

<body>
	<div id="moving">Mouse Over Me</div>

	

</body>

</html>
