<!--

   Реализуйте функцию findDuplicates таким образом, чтобы она возвращала массив,
   состоящий из повоторяющихся элементов исходного массива.

-->

<html>
<head>
    <title>Интеграция JavaScript </title>

    <script type="text/javascript">

        function findDuplicates(arr) {
    arr_res = [];
    arr.sort();
    for (var i=1; i < arr.length; i++) {
        if (arr[i] == arr[i-1]) {
            var is_unique = true;
            for (var k=0; k < arr_res.length; k++) {
                if (arr_res[k] == arr[i]) {
                    is_unique = false;
                    break;
                }
            }
            if (is_unique) {
                arr_res.push(arr[i]);
            }
        }
    }
    return arr_res;
}


        var initialArr = [1, 2, 3, 1, 5, 3, 4, 1];

        var duplicates = findDuplicates(initialArr);

        console.log("Initial array: " + initialArr);
        console.log("</br>");
        console.log("Duplicate elements: "+duplicates);

    </script>

</head>
